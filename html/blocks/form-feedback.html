<form action="" class="form form_feedback form_dark" id="feedback-form">
  <div class="form__container container">
    <div class="form__content">
      <label class="form__inputlabel" for="name">
        Name
        <input type="text" name="name" id="name" placeholder="Name">
      </label>
      <label class="form__inputlabel" for="contacts-email">
        E-mail Adress
        <input type="email" name="contacts-email" id="contacts-email" placeholder="E-mail Adress">
      </label>
      <label class="form__inputlabel" for="subject">
        Subject
        <input type="text" name="subject" id="subject" placeholder="Subject">
      </label>
      <div class="form__textarea">
        <label class="form__textarealabel" for="message">
          Message
        </label>  
        <textarea id="message" placeholder="Message"></textarea>
      </div>
      <button class="form__submit btn btn_light btn_centered" type="submit">Send Message</button>
    </div>
  </div>
